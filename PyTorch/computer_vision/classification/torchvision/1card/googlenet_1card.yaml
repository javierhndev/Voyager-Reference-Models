apiVersion: v1
kind: Pod
metadata:
        name: googlenet
spec:
        restartPolicy: Never
        volumes:
               - name: scratch
                 emptyDir: {}
               - name: ceph
                 hostPath:
                        path: /voyager/ceph/users/javierhn
                        type: Directory
        containers:
                - name: gaudi-container
                  image: vault.habana.ai/gaudi-docker/1.11.0/ubuntu22.04/habanalabs/pytorch-installer-2.0.1:latest
                  volumeMounts:
                         - mountPath: /scratch
                           name: scratch
                         - mountPath: /ceph
                           name: ceph 
                  resources:
                         limits:
                                memory: 32G
                                cpu: 6
                                habana.ai/gaudi: 1
                                hugepages-2Mi: 95000Mi
                         requests:
                                memory: 32G
                                cpu: 6
                                habana.ai/gaudi: 1
                                hugepages-2Mi: 95000Mi
                  env:
                    - name: dataset
                      value: "/ceph/datasets/imagenet/ILSVRC2012"
                    - name: output
                      value: "/ceph/results/resnet/googlenet/1card"
                  command: ["/bin/sh","-c"]
                  args:
                    - hl-smi;
                      export HOME=/scratch/tmp;
                      cd /scratch;
                      mkdir -p tmp;
                      git clone -b 1.11.0 https://github.com/HabanaAI/Model-References;
                      cd Model-References/PyTorch/computer_vision/classification/torchvision;
                      export PYTHONPATH=/scratch/Model-References:$PYTHONPATH;
                      pip install -r requirements.txt;
                      python3 -u main.py --batch-size 128 --data-path ${dataset} --device hpu --dl-worker-type HABANA --epochs 1 --lr 0.07 --enable-lazy --model googlenet --seed 123 --no-aux-logits --print-interval 20 --workers 8 ;
                      cp checkpoint*.tar model*.tar ${output}; 

