apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: youruser-llama-16cards
  namespace: default
spec:
  slotsPerWorker: 8
  runPolicy:
    cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          volumes:
            - name: mydir
              hostPath:
                path: /home/youruser
                type: Directory
            - name: scratch
              emptyDir: {}
            - name: ceph
              hostPath:
                path: /voyager/ceph/users/youruser
                type: Directory
            - name: dataset
              hostPath:
                path: /voyager/ceph/users/czhao/datasets/llama/redpajama_tokenized
                type: Directory
          hostIPC: true
          containers:
            - image: vault.habana.ai/gaudi-docker/1.11.0/ubuntu20.04/habanalabs/pytorch-installer-2.0.1:latest
              name: llama-launcher
              volumeMounts:
                - name: mydir
                  mountPath: /home
                - name: scratch
                  mountPath: /scratch
                - name: ceph
                  mountPath: /ceph
                - name: dataset
                  mountPath: /dataset
              env:
                - name: results
                  value: "/ceph/results/llama"
              command: ["/bin/bash", "-c"]
              args:
                - >-
                  declare -xr NUM_NODES=2;

                  declare -xr RUN_PATH=/home/models/llama;
                  declare -xr MODEL_ROOT=/scratch/Model-References;
                  declare -xr MODEL_PATH=$MODEL_ROOT/PyTorch/nlp/DeepSpeedExamples/Megatron-DeepSpeed;
                  declare -xr HL_DATA_DIR_ROOT=/dataset;
                  declare -xr HL_LLAMA_VER=7;
                  declare -xr ZERO_STAGE=0;
                  declare -xr HL_EXIT_INTERVAL=100;

                  declare -xr HL_DP=2;
                  declare -xr HL_TP=8;
                  declare -xr HL_PP=1;

                  sleep 10s;
                  $RUN_PATH/setup.sh;

                  mpirun  --npernode 1 \
                    -np $NUM_NODES \
                    --tag-output \
                    --allow-run-as-root \
                    --prefix $MPI_ROOT \
                    -x MODEL_PATH \
                    -x RUN_PATH \
                    $RUN_PATH/setup.sh;

                  $RUN_PATH/run_llama.sh;
                  #sleep infinity;


    Worker:
      replicas: 2
      template:
        spec:
          volumes:
            - name: mydir
              hostPath:
                path: /home/youruser
                type: Directory
            - name: scratch
              emptyDir: {}
            - name: ceph
              hostPath:
                path: /voyager/ceph/users/youruser
                type: Directory
            - name: dataset
              hostPath:
                path: /voyager/ceph/users/czhao/datasets/llama/redpajama_tokenized
                type: Directory
          hostIPC: true
          containers:
            - image: vault.habana.ai/gaudi-docker/1.11.0/ubuntu20.04/habanalabs/pytorch-installer-2.0.1:latest
              name: llama-worker
              imagePullPolicy: Always
              resources:
                limits:
                  habana.ai/gaudi: 8
                  cpu: 95
                  memory: 409Gi
                  hugepages-2Mi: 95000Mi
                requests:
                  habana.ai/gaudi: 8
                  cpu: 95
                  memory: 409Gi
                  hugepages-2Mi: 95000Mi
              volumeMounts:
                - name: mydir
                  mountPath: /home
                - name: scratch
                  mountPath: /scratch
                - name: ceph
                  mountPath: /ceph
                - name: dataset
                  mountPath: /dataset
 
