apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: yourusername-resnext-16cards
  namespace: yourusername-restricted
spec:
  slotsPerWorker: 8
  runPolicy:
    cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          nodeSelector:
            brightcomputing.com/node-category: 'compute'
          serviceAccountName: yourusername
          volumes:
            - name: mydir
              hostPath:
                path: /home/yourusername/models/voyager/resnext_tf/1.15.1
                type: Directory
            - name: scratch
              emptyDir: {}
            - name: dataset
              hostPath:
                path: /voyager/ceph/users/yourusername/datasets/imagenet/ILSVRC2012/tf_records
                type: Directory
            - name: output
              hostPath:
                path: /voyager/ceph/users/yourusername/results/resnext_tf
                type: Directory
          containers:
            - image: vault.habana.ai/gaudi-docker/1.13.0/ubuntu22.04/habanalabs/tensorflow-installer-tf-cpu-2.13.1
              name: resnext-launcher
              resources:
                requests:
                  cpu: 2
                  memory: 4Gi
                limits:
                  cpu: 4
                  memory: 8Gi
              volumeMounts:
                - name: mydir
                  mountPath: /mydir
                - name: scratch
                  mountPath: /scratch
                - name: dataset
                  mountPath: /dataset
                - name: output
                  mountPath: /output
              command: ["/bin/bash", "-c"]
              args:
                - >-
                  declare -xr NUM_NODES=2;

                  declare -xr RUN_PATH=/mydir;
                  declare -xr SYNAPSE_AI_VER=1.13.0;
                  declare -xr MODEL_ROOT=/scratch/Model-References;
                  declare -xr MODEL_PATH=$MODEL_ROOT/TensorFlow/computer_vision/Resnets/ResNeXt;
                  sleep 20s;

                  mpirun  --npernode 1 \
                    --tag-output \
                    --allow-run-as-root \
                    --prefix $MPI_ROOT \
                    -x MODEL_PATH \
                    -x SYNAPSE_AI_VER \
                    $RUN_PATH/setup.sh;

                  $RUN_PATH/run_resnext.sh;
                  #sleep infinity;


    Worker:
      replicas: 2
      template:
        spec:
          serviceAccountName: yourusername
          volumes:
            - name: mydir
              hostPath:
                path: /home/yourusername/models/voyager/resnext_tf/1.15.1
                type: Directory
            - name: scratch
              emptyDir: {}
            - name: dataset
              hostPath:
                path: /voyager/ceph/users/yourusername/datasets/imagenet/ILSVRC2012/tf_records
                type: Directory
            - name: output
              hostPath:
                path: /voyager/ceph/users/yourusername/results/resnext_tf
                type: Directory
          containers:
            - image: vault.habana.ai/gaudi-docker/1.13.0/ubuntu22.04/habanalabs/tensorflow-installer-tf-cpu-2.13.1
              name: resnext-worker
              imagePullPolicy: Always
              resources:
                limits:
                  habana.ai/gaudi: 8
                  cpu: 95
                  memory: 409Gi
                  hugepages-2Mi: 95000Mi
                requests:
                  habana.ai/gaudi: 8
                  cpu: 95
                  memory: 409Gi
                  hugepages-2Mi: 95000Mi
              volumeMounts:
                - name: mydir
                  mountPath: /mydir
                - name: scratch
                  mountPath: /scratch
                - name: dataset
                  mountPath: /dataset
                - name: output
                  mountPath: /output
 
